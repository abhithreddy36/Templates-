<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #555;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input:focus,
    select:focus,
    textarea:focus,
    button:focus {
      outline: 2px solid #4CAF50;
      outline-offset: 2px;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 15px;
    }

    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin: 5px 0;
    }

    .radio-group input,
    .checkbox-group input {
      margin-right: 5px;
    }

    button#submit {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button#submit:hover {
      background-color: #45a049;
    }

    fieldset {
      border: none;
      margin-bottom: 15px;
      padding: 0;
    }

    legend {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }
  </style>
</head>
<body>

  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this short survey to help us improve our services.</p>

  <form id="survey-form">
    
    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required 
    />

    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email address" 
      required 
    />

    <label id="number-label" for="number">Age (18-99):</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      min="18" 
      max="99" 
      placeholder="Enter your age" 
      required 
    />

    <label for="dropdown">What is your favorite programming language?</label>
    <select id="dropdown" name="language" required>
      <option value="">--Select an option--</option>
      <option value="js">JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
    </select>

    <fieldset>
      <legend>How often do you code?</legend>
      <div class="radio-group">
        <input type="radio" name="frequency" value="daily" id="daily" />
        <label for="daily">Daily</label><br />
        <input type="radio" name="frequency" value="weekly" id="weekly" />
        <label for="weekly">Weekly</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>What platforms do you use? (Select all that apply)</legend>
      <div class="checkbox-group">
        <input type="checkbox" value="web" id="web" name="platform[]" />
        <label for="web">Web</label><br />
        <input type="checkbox" value="mobile" id="mobile" name="platform[]" />
        <label for="mobile">Mobile</label><br />
        <input type="checkbox" value="desktop" id="desktop" name="platform[]" />
        <label for="desktop">Desktop</label>
      </div>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Write your thoughts here..."></textarea>

    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
